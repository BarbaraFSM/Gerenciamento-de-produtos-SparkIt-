<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Blusas - SparkIt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Blusas - SparkIt</h1>
    
    <form id="product-form">
      <input type="text" id="name-input" placeholder="Nome da Blusa" required>
      <input type="text" id="design-input" placeholder="Design da Blusa" required>
      <button type="submit">Adicionar</button>
    </form>
    
    <ul id="product-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
